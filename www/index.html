<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>Alexander's App</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>


    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding">TravelPal App</div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="block block-strong">
                            <div class="screen-main-content">
                                <h1>Welcome to TravelPal!</h1>
                                <div id="GPS">
                                    <h2>Based On Your GPS Location: </h2>
                                    <p id="city"></p>
                                    <p id="country"></p>
                                    <p id="lat"></p>
                                    <p id="long"></p> 
                                    
                                    <h2>USD to Local Currency Converter:</h2>
                                    <p id="local">Local Currency: </p>
                                    <p id="pos1"></p>
                                    <form>
                                        Enter USD:<br>
                                        <input type="text" name="currencyUsd" id="currencyUsd"></br>
                                        <input type="hidden" name="currencyHolder" id="currencyHolder"></br>
                                    </form>

                                    
                                    <button class="button-fill color-blue" id="currencyConverterUsdtoCurrency" onclick="usdToLocal()">Convert</button>

                                    <p id="convCurHolder"></p>

                                    <h2>Local Currency to USD Converter:</h2>
                                    <form>
                                        Enter Amount:<br>
                                        <input type="text" name="currencyEur" id="currencyEur"></br>
                                    </form>
                                    
                                    <button class="button-fill color-blue"
                                        id="currencyConverterUsdtoCurrency" onclick="localToUsd()">Convert</button>
                                    <p id="localCurHolder"></p>

                                    <h2>Current Weather: </h2>
                                    <p id="weather"></p>
                                    <button class="button-fill color-red" id="FileWriter"
                                        onclick="tryingFile()">Save/Restore My Session</button>
                                    <div id="content"></div>
                                                                        <div id="map"></div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApFPNQ2WxbEueUXMJBPHjLenlPnFo68ls">  
    </script>
</body>

</html>
